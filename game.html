<script>
var Game = function(answer) {
  this.answer = answer;

  this.evaluateAnswer = function() {
    var guess;

    alert("I love to travel. Can you guess how many countries I have visited? Give it a try...guess a number! And the catch is, you only get THREE guesses.");

    for (var i = 1; i <= 3; i++) {
      guess = prompt("Guess " + i);

      if (guess == this.answer) {
        alert("Wow, good guess! You got it!");
        throw new Error("");

      } else if (guess > this.answer) {
        alert("Not that many, I wish!");

      } else {
        alert("Nope! Guess higher next time.");

      }
    }

    alert("The answer is " + this.answer);
  };
};

var game1 = new Game(20);
game1.evaluateAnswer();

// var game2 = new Game(55);

</script>
