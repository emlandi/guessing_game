<script>

var guess,
    answer,
    message;

guess = prompt("I love to travel. Can you guess how many countries I have visited? Give it a try...guess a number!");
console.log("The user guessed " + guess);

answer = 20;
console.log("The answer is " + answer);

if (guess == answer) {
  message = "Wow, good guess! You got it!";
} else if (guess > 20) {
  message = "Not that many, I wish!";
} else {
  message = "Nope! Guess higher next time.";
}

alert(message);

</script>
