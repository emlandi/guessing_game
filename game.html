<script>

var guess,
    answer,
    message;

guess = prompt("I love to travel..can you guess how many countries I have visited?");
console.log("The user guessed " + guess);

answer = 20;
console.log("The answer is " + answer);

if (guess == answer) {
  message = "Wow, good guess! You got it!";
  } else if (guess > 20) {
  message = "Not that many, I wish!";
  } else {
  message = "Nope! Guess higher next time.";
  }

alert(message);

</script>
